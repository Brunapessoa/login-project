<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Screen</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/media-query.css">
</head>

<body>
    <main>
        <section id="login">
            <div id="image">
                <!-- imagem nas CSS -->
            </div>
            <h1>Login</h1>
            <div id="welcTxt">
                <p>Welcome back!</p>
                <p>Enter your details to log in: </p>
            </div>
            <form action="login.js" method="post" autocomplete="on">
                <p class="details">
                    <label for="idEmail">Email: </label><br>
                    <input type="email" name="email" id="idEmail" placeholder="Your email" required
                        autocomplete="email" maxlength="30">
                </p>
                <p class="details">
                    <label for="idPass">Password: </label><br>
                    <input type="password" name="" id="idPass" placeholder="Your password" required
                        autocomplete="current-password" minlength="5" max="10">
                </p>
                <p id="buttons">
                    <input type="submit" value="Enter" id="enterBtn">
                    <input type="button" value="Forgot my pass" id="forgotBtn">
                </p>
            </form>
        </section>
    </main>
    <script src="login.js"></script>
</body>

</html>
